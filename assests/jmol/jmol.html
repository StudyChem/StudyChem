<html>
<head>
<script src="Jmol.js"></script>

<script type="text/javascript" src="jsmol/JSmol.min.js">
var jmol;

</script>

<script>

jmol = Jmol.getApplet("JmolApplet",Info)
</script>
</head>

<body>
<center>
<applet name="jmol" code="JmolApplet"
	archive="JmolApplet.jar"
	width=1200 height=450 align = "middle">
	<param name="progressbar"  value="true" />
	<param name="load" value="pdb/ice.pdb" />
	<param name="bgcolor" value="white">
	<param name="style" value="shaded">
	<param name="label" value="none">
	<param name="wireframeRotation" value="true">
	<param name="perspectiveDepth"  value="false">
</applet>

</center>
</body>
</html>
